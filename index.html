<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Discord</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #7289da;
      color: white;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .dashboard-container {
      text-align: center;
      background-color: #2c2f33;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 300px;
    }
    h1 {
      margin-bottom: 20px;
    }
    p {
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      background-color: #5e73b2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #7289da;
    }
  </style>
</head>
<body>

  <div class="dashboard-container">
    <h1>Benvenuto nella Dashboard</h1>
    <p id="name"></p>
    <img id="avatar" width="100" height="100" style="border-radius: 50%;" />
    <button onclick="logout()">Logout</button>
  </div>

  <script>
    window.onload = () => {
      // Ottieni il fragment dall'URL
      const fragment = new URLSearchParams(window.location.hash.slice(1));
      const [accessToken, tokenType] = [fragment.get('access_token'), fragment.get('token_type')];

      // Se non c'Ã¨ accessToken, rimanda l'utente alla pagina di login
      if (!accessToken) {
        window.location.href = '/';
        return;
      }

      // Richiesta API per ottenere i dati dell'utente
      fetch('https://discord.com/api/v10/users/@me', {
        headers: {
          authorization: `${tokenType} ${accessToken}`,
        },
      })
      .then(result => result.json())
      .then(response => {
        // Estrai le informazioni dell'utente
        const { username, discriminator, avatar, id } = response;
        
        // Imposta il nome dell'utente nella dashboard
        document.getElementById('name').innerText = `${username}#${discriminator}`;

        // Imposta l'avatar dell'utente
        if (avatar) {
          document.getElementById("avatar").src = `https://cdn.discordapp.com/avatars/${id}/${avatar}.jpg`;
        } else {
          document.getElementById("avatar").src = `https://cdn.discordapp.com/embed/avatars/0.png`;  // Fallback nel caso non ci sia un avatar
        }
      })
      .catch(console.error);
    };

    // Funzione di logout che rimuove il token
    function logout() {
      localStorage.removeItem('discordAuthToken');
      window.location.href = '/'; // Reindirizza alla pagina di login
    }
  </script>

</body>
</html>
