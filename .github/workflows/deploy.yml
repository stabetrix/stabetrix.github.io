name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger per il deploy quando c'Ã¨ un push sul branch 'main'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout del repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # Esegui il deploy su GitHub Pages
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages   # Il branch di destinazione per il deploy
          folder: ./         # La cartella da cui fare il deploy
          token: ${{ secrets.DEPLOY_TOKEN }}  # Usa il tuo token di accesso personale
