<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Discord</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #7289da;
      color: white;
      margin: 0;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }
    .dashboard-container {
      background-color: #2c2f33;
      padding: 15px 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      max-width: 800px;
    }
    h1 {
      margin: 0;
      font-weight: bold;
    }
    p {
      margin: 0;
      font-weight: bold;
    }
    button {
      padding: 10px 20px;
      background-color: #5e73b2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #7289da;
    }
    .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    #avatar {
      border-radius: 50%;
    }
    .money {
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="dashboard-container">
    <div class="user-info">
      <h1 id="name">Benvenuto</h1>
      <img id="avatar" width="50" height="50" />
    </div>
    <div class="money">
      <p id="balance">Saldo: €0.00</p>
    </div>
    <div>
      <button onclick="logout()">Logout</button>
      <button onclick="downloadFile()">Scarica Dati</button>
      <input type="file" id="fileInput" onchange="uploadFile(event)" style="display: none;">
      <button onclick="document.getElementById('fileInput').click()">Carica Dati</button>
    </div>
  </div>

  <script>
    let userData = {};  // Dati utente, compreso l'ID dell'utente.
    let userBalances = {};  // Oggetto per memorizzare saldi fittizi

    window.onload = () => {
      const fragment = new URLSearchParams(window.location.hash.slice(1));
      const [accessToken, tokenType] = [fragment.get('access_token'), fragment.get('token_type')];

      if (!accessToken) {
        window.location.href = '/';
        return;
      }

      fetch('https://discord.com/api/v10/users/@me', {
        headers: {
          authorization: `${tokenType} ${accessToken}`,
        },
      })
      .then(result => result.json())
      .then(response => {
        const { username, discriminator, avatar, id } = response;
        userData = { username, discriminator, avatar, id };

        // Carica il saldo dell'utente se presente
        userBalances[userData.id] = userBalances[userData.id] || 100.0;  // Imposta un saldo iniziale di 100
        updateUI();
      })
      .catch(console.error);
    };

    function updateUI() {
      document.getElementById('name').innerText = `${userData.username}#${userData.discriminator}`;
      if (userData.avatar) {
        document.getElementById("avatar").src = `https://cdn.discordapp.com/avatars/${userData.id}/${userData.avatar}.jpg`;
      } else {
        document.getElementById("avatar").src = `https://cdn.discordapp.com/embed/avatars/0.png`;
      }
      document.getElementById('balance').innerText = `Saldo: €${userBalances[userData.id].toFixed(2)}`;
    }

    function logout() {
      localStorage.removeItem('discordAuthToken');
      window.location.href = '/';
    }

    function downloadFile() {
      const userBalanceData = {
        id: userData.id,
        money: userBalances[userData.id]
      };
      const blob = new Blob([JSON.stringify(userBalanceData, null, 2)], { type: 'application/json' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = `${userData.id}_money_data.json`;
      link.click();
    }

    function uploadFile(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = (e) => {
        try {
          const data = JSON.parse(e.target.result);
          if (data.id === userData.id) {
            userBalances[userData.id] = data.money;  // Aggiorna il saldo
            updateUI();
          } else {
            alert('File non valido per questo utente!');
          }
        } catch (err) {
          alert('Errore nel leggere il file!');
        }
      };
      reader.readAsText(file);
    }
  </script>

</body>
</html>
