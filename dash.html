<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Discord</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #7289da;
      color: white;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .dashboard-container {
      text-align: center;
      background-color: #2c2f33;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 300px;
    }
    h1 {
      margin-bottom: 20px;
    }
    p {
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      background-color: #5e73b2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #7289da;
    }
  </style>
</head>
<body>

  <div class="dashboard-container">
    <h1>Benvenuto nella Dashboard</h1>
    <p id="user-info"></p>
    <button onclick="logout()">Logout</button>
  </div>

  <script>
    // Funzione di logout che rimuove il token
    function logout() {
      console.log("Logout in corso...");
      localStorage.removeItem('discordAuthToken');
      window.location.href = 'index.html'; // Reindirizza alla pagina di login
    }

    // Funzione per recuperare i dati dell'utente da Discord
    async function fetchUserData(token) {
      const userResponse = await fetch('https://discord.com/api/v10/users/@me', {
        headers: {
          'Authorization': `Bearer ${token}`
        }
      });

      const userData = await userResponse.json();
      if (userData.username) {
        document.getElementById('user-info').textContent = `Ciao, ${userData.username}#${userData.discriminator}`;
      } else {
        console.error('Errore durante il recupero dei dati utente');
      }
    }

    // Recupera il codice di autenticazione (access token) dalla query string
    const urlParams = new URLSearchParams(window.location.search);
    const authCode = urlParams.get('token');

    // Se il codice è presente, lo salviamo nel localStorage
    if (authCode) {
      localStorage.setItem('discordAuthToken', authCode);
      fetchUserData(authCode);  // Usa il codice come token per recuperare i dati
    } else {
      // Se il codice non è presente, proviamo a recuperare il token salvato
      const storedToken = localStorage.getItem('discordAuthToken');
      if (storedToken) {
        fetchUserData(storedToken);
      } else {
        window.location.href = 'index.html'; // Se non c'è un token, reindirizza al login
      }
    }
  </script>

</body>
</html>
