<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Discord</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #7289da;
      color: white;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .dashboard-container {
      text-align: center;
      background-color: #2c2f33;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 300px;
    }
    h1 {
      margin-bottom: 20px;
    }
    p {
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      background-color: #5e73b2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #7289da;
    }
  </style>
</head>
<body>

  <div class="dashboard-container">
    <h1>Benvenuto nella Dashboard</h1>
    <p id="user-info"></p>
    <button onclick="logout()">Logout</button>
  </div>

  <script>
    // Funzione di logout che rimuove il codice di autenticazione e il token
    function logout() {
      localStorage.removeItem('discordAuthToken');
      window.location.href = 'index.html'; // Reindirizza alla pagina di login
    }

    // Funzione per scambiare il codice con un token di accesso
    async function fetchAccessToken(code) {
      const clientId = '1317188520456093756'; // Il tuo Client ID di Discord
      const clientSecret = 'XnKdSuCL7jr19RJiCoBIIVkoe4PsZhES'; // Il tuo Client Secret di Discord
      const redirectUri = 'https://stabetrix.github.io/dash.html'; // Il tuo URL di reindirizzamento

      // Invia una richiesta POST per ottenere il token di accesso
      const tokenResponse = await fetch('https://discord.com/api/oauth2/token', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded'
        },
        body: new URLSearchParams({
          client_id: clientId,
          client_secret: clientSecret,  // Il client secret
          code: code,
          grant_type: 'authorization_code',
          redirect_uri: redirectUri
        })
      });

      const tokenData = await tokenResponse.json();
      if (tokenData.access_token) {
        // Salva il token nel localStorage per identificare l'utente al prossimo accesso
        localStorage.setItem('discordAuthToken', tokenData.access_token);
        return tokenData.access_token;
      } else {
        console.error('Errore durante il recupero del token');
        return null;
      }
    }

    // Funzione per recuperare i dati dell'utente da Discord
    async function fetchUserData(token) {
      const userResponse = await fetch('https://discord.com/api/v10/users/@me', {
        headers: {
          'Authorization': `Bearer ${token}`
        }
      });

      const userData = await userResponse.json();
      document.getElementById('user-info').textContent = `Ciao, ${userData.username}#${userData.discriminator}`;
    }

    // Recupera il codice di autenticazione dalla query string
    const urlParams = new URLSearchParams(window.location.search);
    const authCode = urlParams.get('code');

    // Se il codice è presente, scambia il codice per un token
    if (authCode) {
      fetchAccessToken(authCode).then(token => {
        if (token) {
          fetchUserData(token);
        }
      });
    } else {
      const storedToken = localStorage.getItem('discordAuthToken');
      if (storedToken) {
        fetchUserData(storedToken); // Usa il token salvato nel localStorage
      } else {
        window.location.href = 'index.html'; // Se non c'è un token, reindirizza al login
      }
    }
  </script>

</body>
</html>
